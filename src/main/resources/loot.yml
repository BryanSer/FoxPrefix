#设定掉落物的文件
#组名 可以随便取名
#注意 不同组是独立判断的 如果当有一组掉落后还会执行其他组的
a:
    #是否启用本组掉落设定
    Enable: true
    #设定本组类型 挖掘
    Type: Dig
    #挖掘的方块ID
    ID: '1:0,4:0'
    #掉落设定  掉落的权重|物品
    #注 不会影响原始掉落
    #物品填写null表示不会额外掉落
    Loots:
        - '99999999|null'
        - '1|264 1 0 Name:&6掉落的钻石'
        
b:
    Enable: true
    #击杀怪物
    Type: Kill
    ID: 54
    Loots:
        - '99|null'
        - '1|264 1 0 Name:&6掉落的钻石'
c:
    Enable: true
    Type: KillPlayer
    Loots:
        - '99|null'
        - '1|264 1 0 Name:&6掉落的钻石'